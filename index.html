<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spoke Tension Meter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <header>
            <div>
                <h1>Spoke Tension Meter</h1>
                <small id="status">Status: --</small>
            </div>
            <div class="header-actions">
                <select id="langSelect">
                    <option value="en">English</option>
                    <option value="es">EspaÃ±ol</option>
                </select>
                <button id="darkModeToggle">ðŸŒ™</button>
            </div>
        </header>

        <div class="card">
            <div class="grid">
                <div>
                    <label for="length">Length (mm)</label>
                    <input id="length" type="number" value="127" min="50" step="1">
                </div>
                <div>
                    <label for="diameter">Diameter (mm)</label>
                    <input id="diameter" type="number" value="2.0" min="0.5" step="0.1">
                </div>
                <div>
                    <label for="material">Material</label>
                    <select id="material"></select>
                </div>
                <div>
                    <label for="duration">Duration (s)</label>
                    <input id="duration" type="number" value="3" min="0.5" step="0.5">
                </div>
                <div>
                    <label for="calibration">Calibration Factor</label>
                    <input id="calibration" type="number" value="1.0" min="0.5" step="0.01">
                </div>
                <div class="actions">
                    <label>Actions</label>
                    <div>
                        <button id="measureBtn"></button>
                        <button id="saveBtn" class="secondary" disabled></button>
                        <button id="exportBtn" class="secondary"></button>
                        <button id="savePresetBtn" class="secondary"></button>
                        <button id="deletePresetBtn" class="secondary"></button>
                    </div>
                </div>
            </div>

            <label for="presetSelect" id="presetsLabel"></label>
            <select id="presetSelect"></select>

            <div class="result-row">
                <div class="pill">
                    <div id="freqLabel"></div>
                    <div id="freq">-- Hz</div>
                </div>
                <div class="pill">
                    <div id="tensionLabel"></div>
                    <div id="tension">-- kgf</div>
                </div>
                <div class="pill">
                    <div id="samplesLabel"></div>
                    <div id="samples">0</div>
                </div>
                <div class="pill">
                    <div id="deviationLabel"></div>
                    <div id="stdev">--</div>
                </div>
            </div>
        </div>

        <div class="card">
            <label>Results</label>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Freq (Hz)</th>
                        <th>Tension (kgf)</th>
                        <th>Material</th>
                        <th>Length</th>
                        <th>Diameter</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <button id="clearBtn" class="danger"></button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
